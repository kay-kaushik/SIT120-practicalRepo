<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas video audio </title>
</head>
<body>
    <canvas
        id="circle"
        width="300"
        height="300"
        style="border: 10px solid #e00707">
    </canvas>
    <audio controls>
        <source src="horse.ogg" type="audio/ogg"> 
        <source src="horse.mp3" type="audio/mpeg">
    </audio>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-cLDrBc4Of4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
